spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.h2.console.enabled=true
server.port=8082

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

# Cache Control
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true
server.servlet.session.cookie.same-site=none

# AI Configuration - REQUIRED: Get your key from https://platform.openai.com/
ai.openai.api-key=${OPENAI_API_KEY}
ai.openai.model=gpt-3.5-turbo
ai.sentiment.enabled=true
ai.recommendations.enabled=true
ai.lead-scoring.enabled=true

# API Integration Configuration
api.industry-data.enabled=false
api.industry-data.url=https://api.example.com/industry-data
api.sentiment.fallback.enabled=true
api.market-insights.enabled=true

# Text Analysis Configuration
text.analysis.enabled=true
text.analysis.min-keyword-length=3
text.analysis.max-keywords=50

# Performance Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true