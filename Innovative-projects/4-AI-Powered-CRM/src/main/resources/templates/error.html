<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - CRM Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="h-full bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 transition-all duration-300">
    <!-- Navigation -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-xl shadow-lg p-8 text-center border border-gray-200">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-exclamation-triangle text-2xl text-red-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Oops! Something went wrong</h1>
            <p class="text-gray-600 mb-6">We encountered an error while processing your request. Please check the following:</p>
            <ul class="text-left text-sm text-gray-600 mb-6 space-y-2">
                <li class="flex items-center"><i class="fas fa-database text-red-500 mr-2"></i>Database connection is active</li>
                <li class="flex items-center"><i class="fas fa-server text-red-500 mr-2"></i>Server is running properly</li>
                <li class="flex items-center"><i class="fas fa-network-wired text-red-500 mr-2"></i>Network connectivity is stable</li>
            </ul>
            <div class="space-y-3">
                <a href="/" class="w-full inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
                    <i class="fas fa-home mr-2"></i>Go to Dashboard
                </a>
                <button onclick="window.history.back()" class="w-full px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>

    <div th:replace="fragments/navbar :: darkmode-script"></div>
</body>
</html>
