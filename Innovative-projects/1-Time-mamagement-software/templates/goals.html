{% extends "base.html" %}

{% block page_title %}Goals{% endblock %}

{% block content %}
<!-- Header -->
<div class="flex justify-between items-center mb-6">
    <div>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Goal Tracking</h2>
        <p class="text-gray-600 dark:text-gray-400">Set and track your SMART goals</p>
    </div>
    <button onclick="openAddGoalModal()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
        <i class="fas fa-plus mr-2"></i>Add Goal
    </button>
</div>

<!-- Goals Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="goalsContainer">
    <!-- Goals will be loaded here -->
</div>

<!-- Add Goal Modal -->
<div id="addGoalModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-[#2a2a2a] rounded-xl shadow-xl p-6 w-full max-w-md mx-4">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Add New Goal</h3>
            <button onclick="closeAddGoalModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <form id="goalForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Goal Title</label>
                <input type="text" id="goalTitle" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-[#3e3e3e] dark:text-white rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Enter goal title" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
                <textarea id="goalDescription" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-[#3e3e3e] dark:text-white rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" rows="3" placeholder="Describe your goal"></textarea>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Target Value</label>
                    <input type="number" id="goalTarget" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-[#3e3e3e] dark:text-white rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="100" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category</label>
                    <select id="goalCategory" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-[#3e3e3e] dark:text-white rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="personal">Personal</option>
                        <option value="career">Career</option>
                        <option value="health">Health</option>
                        <option value="learning">Learning</option>
                        <option value="financial">Financial</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Deadline</label>
                <input type="date" id="goalDeadline" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-[#3e3e3e] dark:text-white rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>
            
            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="closeAddGoalModal()" class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 font-medium">
                    Cancel
                </button>
                <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                    Add Goal
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Update Progress Modal -->
<div id="updateProgressModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-[#2a2a2a] rounded-xl shadow-xl p-6 w-full max-w-sm mx-4">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Update Progress</h3>
            <button onclick="closeUpdateProgressModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <form id="progressForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Current Progress</label>
                <input type="number" id="currentProgress" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-[#3e3e3e] dark:text-white rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="0" required>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Target: <span id="targetValue">0</span></p>
            </div>
            
            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="closeUpdateProgressModal()" class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 font-medium">
                    Cancel
                </button>
                <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let goals = [];
let currentGoalId = null;

document.addEventListener('DOMContentLoaded', function() {
    loadGoals();
    
    document.getElementById('goalForm').addEventListener('submit', function(e) {
        e.preventDefault();
        addGoal();
    });
    
    document.getElementById('progressForm').addEventListener('submit', function(e) {
        e.preventDefault();
        updateProgress();
    });
});

function loadGoals() {
    fetch('/api/goals')
        .then(response => response.json())
        .then(data => {
            goals = data;
            renderGoals();
        });
}

function renderGoals() {
    const container = document.getElementById('goalsContainer');
    
    if (goals.length === 0) {
        container.innerHTML = `
            <div class="col-span-full text-center py-12">
                <i class="fas fa-bullseye text-gray-300 text-6xl mb-4"></i>
                <h3 class="text-xl font-medium text-gray-500 mb-2">No goals set</h3>
                <p class="text-gray-400">Create your first SMART goal to get started</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = goals.map(goal => {
        const progress = (goal.current_value / goal.target_value) * 100;
        const isCompleted = progress >= 100;
        const daysLeft = goal.deadline ? Math.ceil((new Date(goal.deadline) - new Date()) / (1000 * 60 * 60 * 24)) : null;
        
        return `
            <div class="bg-white dark:bg-[#2a2a2a] rounded-xl shadow-sm p-6 card-hover border-l-4 ${getCategoryBorderColor(goal.category)}">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center space-x-2">
                        <span class="px-2 py-1 text-xs rounded-full ${getCategoryColor(goal.category)}">${goal.category}</span>
                        ${isCompleted ? '<span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">Completed</span>' : ''}
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="openUpdateProgressModal(${goal.id}, ${goal.current_value}, ${goal.target_value})" class="text-purple-600 hover:text-purple-700" title="Update Progress">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteGoal(${goal.id})" class="text-red-600 hover:text-red-700" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                
                <h3 class="font-semibold text-gray-900 dark:text-white mb-2">${goal.title}</h3>
                
                ${goal.description ? `<p class="text-gray-600 dark:text-gray-400 text-sm mb-4">${goal.description}</p>` : ''}
                
                <div class="mb-4">
                    <div class="flex justify-between text-sm mb-2">
                        <span class="text-gray-600 dark:text-gray-400">Progress</span>
                        <span class="font-medium text-gray-900 dark:text-white">${goal.current_value}/${goal.target_value} (${Math.round(progress)}%)</span>
                    </div>
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3">
                        <div class="h-3 rounded-full transition-all duration-300 ${isCompleted ? 'bg-green-500' : 'bg-purple-500'}" style="width: ${Math.min(progress, 100)}%"></div>
                    </div>
                </div>
                
                <div class="flex items-center justify-between text-sm text-gray-500 dark:text-gray-400">
                    ${daysLeft !== null ? `
                        <span class="flex items-center">
                            <i class="fas fa-calendar mr-1"></i>
                            ${daysLeft > 0 ? `${daysLeft} days left` : daysLeft === 0 ? 'Due today' : 'Overdue'}
                        </span>
                    ` : '<span></span>'}
                    
                    <div class="flex items-center space-x-2">
                        ${isCompleted ? '<i class="fas fa-trophy text-yellow-500"></i>' : ''}
                        <span class="text-xs">${new Date(goal.created_at).toLocaleDateString()}</span>
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

function openAddGoalModal() {
    document.getElementById('addGoalModal').classList.remove('hidden');
    document.getElementById('addGoalModal').classList.add('flex');
}

function closeAddGoalModal() {
    document.getElementById('addGoalModal').classList.add('hidden');
    document.getElementById('addGoalModal').classList.remove('flex');
    document.getElementById('goalForm').reset();
}

function openUpdateProgressModal(goalId, currentValue, targetValue) {
    currentGoalId = goalId;
    document.getElementById('currentProgress').value = currentValue;
    document.getElementById('targetValue').textContent = targetValue;
    document.getElementById('updateProgressModal').classList.remove('hidden');
    document.getElementById('updateProgressModal').classList.add('flex');
}

function closeUpdateProgressModal() {
    document.getElementById('updateProgressModal').classList.add('hidden');
    document.getElementById('updateProgressModal').classList.remove('flex');
    currentGoalId = null;
}

function addGoal() {
    const goal = {
        title: document.getElementById('goalTitle').value,
        description: document.getElementById('goalDescription').value,
        target_value: parseInt(document.getElementById('goalTarget').value),
        category: document.getElementById('goalCategory').value,
        deadline: document.getElementById('goalDeadline').value
    };

    fetch('/api/goals', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(goal)
    })
    .then(response => response.json())
    .then(() => {
        loadGoals();
        closeAddGoalModal();
        showToast('Goal added successfully!');
    });
}

function updateProgress() {
    const currentValue = parseInt(document.getElementById('currentProgress').value);
    
    fetch(`/api/goals/${currentGoalId}/progress`, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({current_value: currentValue})
    })
    .then(response => response.json())
    .then(() => {
        loadGoals();
        closeUpdateProgressModal();
        showToast('Progress updated!');
    });
}

function deleteGoal(goalId) {
    if (confirm('Are you sure you want to delete this goal?')) {
        // Note: You'll need to add a DELETE endpoint for goals
        showToast('Goal deleted!');
        loadGoals();
    }
}

// Utility functions
function getCategoryBorderColor(category) {
    const colors = {
        personal: 'border-purple-500',
        career: 'border-blue-500',
        health: 'border-green-500',
        learning: 'border-orange-500',
        financial: 'border-yellow-500'
    };
    return colors[category] || 'border-gray-500';
}

function getCategoryColor(category) {
    const colors = {
        personal: 'bg-purple-100 text-purple-800',
        career: 'bg-blue-100 text-blue-800',
        health: 'bg-green-100 text-green-800',
        learning: 'bg-orange-100 text-orange-800',
        financial: 'bg-yellow-100 text-yellow-800'
    };
    return colors[category] || 'bg-gray-100 text-gray-800';
}

function showToast(message) {
    alert(message);
}
</script>
{% endblock %}
